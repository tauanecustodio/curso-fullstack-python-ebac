<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark p-4">
    <div class="container-sm">
        <h1 class="display-6 mb-3 text-light">Se cadastre em nossa newsletter</h1>
        <form action="#">
          <input class="form-control mb-3" type="text" name="name" id="name" placeholder="Nome" />

          <input class="form-control mb-3" type="tel" name="tel" id="tel" placeholder="Telefone" />

          <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Email" />

          <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" name="" id="acept-terms">
              <label class="form-check-label text-light" for="acept-terms">Eu concordo em receber e-mails</label>
          </div>

          <div class="d-grid">
              <button class="btn btn-success" type="submit">Enviar</button>
          </div>
        </form>
    </div>
  </body>
</html>
